<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Carro</title>
</head>
<body>
    <h1>Deletar Carro</h1>
    <p>Tem certeza que deseja deletar "{{ carro.nome }}"?</p>

        <button type="submit">Deletar</button>
    </form>
    <a href="{% url 'carro_list' %}">Voltar para a lista</a>
</body>
</html>
